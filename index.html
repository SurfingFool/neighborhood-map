
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Neighborhood Map</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/common.css">
	
	<script src="js/lib/knockout-3.4.0.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
</head>

<body>
	<div id="container">
		
		<div id="sidebar">
			<h3>Popular Places</h3>
			<input data-bind="textInput: searchTerm" id="input" class="controls" type="text" placeholder="Start typing here"/>
			<ul id="listItems" data-bind="foreach: filterSearch">
				<li>
					<a id="listElem" href="" data-bind="text: name, click: $parent.listItemClick"></a>
				</li> 
			</ul>
		</div>
		
		<div id="mapDiv">
		</div>

	</div>
	<script src="js/app.js"></script>
	<script	async defer src="https://maps.googleapis.com/maps/api/js?&v=3&libraries=places&callback=initMap"></script>
	

</body>
</html>
